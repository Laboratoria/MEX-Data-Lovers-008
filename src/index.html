<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <header class="header">
    <img src="./imagenes/Pokémon_logo.svg.png" width="25%" alt="Logo Pokémon">
  </header>

  <nav class="menu">
    <section class="filter-">
      <select name="" id="">
        <option value="" selected>Tipo</option>
        <option value="acero">Acero</option>
        <option value="agua">Agua</option>
        <option value="bicho">Bicho</option>
        <option value="dragon">Dragón</option>
        <option value="electrico">Eléctrico</option>
        <option value="fantasma">Fantasma</option>
        <option value="fuego">Fuego</option>
        <option value="hada">Hada</option>
        <option value="hielo">Hielo</option>
        <option value="lucha">Lucha</option>
        <option value="normal">Normal</option>
        <option value="planta">Planta</option>
        <option value="psiquico">Psíquico</option>
        <option value="siniestro">Siniestro</option>
        <option value="roca">Roca</option>
        <option value="tierra">Tierra</option>
        <option value="veneno">Veneno</option>
        <option value="volador">Volador</option>
      </select>

      <select name="probability" id="probability">
        <option value="">Probabilidad</option>
        <option value="">Mayor a menor</option>
        <option value="">Menor a mayor</option>
      </select>

      <select name="debilidades" id="debilidades">
        <option value="">Debilidades</option>
      </select>
    </section>
  </nav>

  <main>
    <section id="main-content" class="main-style">
      <div id="content" class="content-style" overflow:scrool;>
        <div id="content-card" class="pokemon-card">

        </div>
      </div>

    </section>
  </main>

</html>
