<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <div id="welcome">
      <img id="pokemon-title" src="pokemon.png" alt="">
      <img id="pokeboll" src="pokebola.gif" alt="">
    </div>

    <div id="initial-question">
      <h1>Bienvenidx Maestrx Pokémon, ¿A quién quieres investigar?</h1>
    </div>


    <center id="container-filter">
        <center id="pokemones-unoxuno">
              <center class="ocultar"> 
                <p id="name"></p><br>
                <img id="img" height="300" width="400" src="pikachuu.jpg"><br>
                <p id="type"></p><br>
                <p id="candy"></p><br>
                <p id="weaknesses"></p><br>
              </center>
              <center>
                  <button id="atras">Atrás</button>
                  <button id="siguiente">Siguiente</button>
              </center>
        </center>
    </center>

    <section class="lista_de_pokemones">
      <div id="mostrando_lista_pokemones">
      </div>
    </section>

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
