<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>STEAM NEWS</title>
  <link rel="icon" type="image/img" href="https://socialman.net/imgs/landing/steam-giveaway-app.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <!-- <script src="./data/injuries/injuries.js"></script> -->

  <script src="./data/steam/steam.js"></script>
  <!-- <script src="./data/worldbank/worldbank.js"></script> -->
  <!-- <script src="./data/lol/lol.js"></script> -->

  <div class="imagen">
    <div class="wrapper">

      <nav id="sidebar">
        <div class="sidebar-header">
          <img src="https://socialman.net/imgs/landing/steam-giveaway-app.png" class="navbar-steam"
            style="height:48px; width: 48px;">
          <h3>STEAM NEWS</h3>
        </div>
        <!--Barra lateral-->
        <ul class="list-unstyled components">
          <p id="channels">Channels</p>
          <hr>
          <li>
            <a id="update">Updates</a>
          </li>
          <li>
            <a id="euro">Eurogame</a>
          </li>
          <li>
            <a id="tf2">TF2</a>
          </li>
          <hr>
          <p id="sort">Sort by</p>
          <hr>

          <li class="active">
            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Author</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li>
                <a id="nav-a-z">A - Z</a>
              </li>
              <li>
                <a id="nav-z-a">Z - A</a>
              </li>
            </ul>
          </li>

          <li class="date">
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Date</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li>
                <a id="nav-most-recent">Most recent</a>
              </li>
              <li>
                <a id="nav-least-recent">Least recent</a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>

      <!-- Contenido -->

      <div id="content">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="col-md-13">
              <div class="row">
                <div id ="left-side-nav" class="col-md-3">
                  <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
                  <div id="home">
                  <img src="https://socialman.net/imgs/landing/steam-giveaway-app.png" class="navbar-steam"
style="height:60px; width: 60px;">
                        <h1 id="home">STEAM</h1>
                      </div>
                    </div>
                    <div id="search-box" class="col-md-5 col-sm-5 align-middle">
                      <div class="row">
                        <input id="search" class="container-fluid">
                        <img id= "glass" src="search.png" style="width: 42px; height: 42px;" />                       
                      </div>
                    </div>
                    <div id="right-side-nav" class="col-md-4 col-sm-1 align-right">
                      <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                      </button>
                    
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="https://store.steampowered.com/" target="_blank">Store</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="https://steamcommunity.com/" target="_blank">Community</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="https://help.steampowered.com/en/" target="_blank">Support</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    </nav>
        <!--seccion de video de introduccion-->
<div id="video-section">
        <div class="row">
          <div class="col-md-12">
            <video preload autoplay loop muted playsinline style="width: 650;">
              <source src="fallout4.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </div>
        <!--seccion de noticias-->
        <div id="news-section">

        </div>

      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    //barra de navegacion lateral
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $(this).toggleClass('active');
      });
    });

  </script>

</body>

</html>
