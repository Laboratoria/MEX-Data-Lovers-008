<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body> 
      <script src="./data/pokemon/pokemon.js"></script>
      <header><h3>Biblioteca virtual de Pokemones</h3></header>
      <div class = "contenedor-botones">
        <a href = "" id="btn-catalogo" >Catálogo</a>
        <a href = "" id="btn-busqueda" >Búsqueda</a>

        mostrar poke ficha
      </section> -->

            </div>
            <div id = "result-busq-name">

            <!-- buscar por tipo -->

              <button id = "btn-go-tipo">Go!</button>

            <div id = "result-busq-type">

            </div>
