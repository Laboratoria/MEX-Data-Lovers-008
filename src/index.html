<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <header class="header">
    <img src="./imagenes/Pokémon_logo.svg.png" width="25%" alt="Logo Pokémon">
  </header>

  <nav class="menu">
    <section class="filter-bar">
      <select class = "filter-type" id = "filter-type">
        <option value="">Tipo</option>       
        <option id="Water" value="Water">Agua</option>
        <option id="Bug" value="Bug">Bicho</option>
        <option id="Dragon" value="Dragon">Dragón</option>
        <option id="Electric" value="Electric">Eléctrico</option>
        <option id="Ghost" value="Ghost">Fantasma</option>
        <option id="Fire" value="Fire">Fuego</option>
        <option id="Ice" value="Ice">Hielo</option>
        <option id="Fighting" value="Fighting">Lucha</option>
        <option id="Normal" value="Normal">Normal</option>
        <option id="Grass" value="Grass">Planta</option>
        <option id="Psychic" value="Psychic">Psíquico</option>
        <option id="Rock" value="Rock">Roca</option>
        <option id="Ground" value="Ground">Tierra</option>
        <option id="Poison" value="Poison">Veneno</option>
        <option id="Flying" value="Flying">Volador</option>
      </select>

      <select name="probability" id="probability">
        <option value="">Probabilidad</option>
        <option value="">Mayor a menor</option>
        <option value="">Menor a mayor</option>
      </select>

      <select name="debilidades" id="debilidades">
        <option value="">Debilidades</option>
      </select>
    </section>
  </nav>

  <main>
    <section id="main-content" class="main-style">
      <div id="content" class="content-style">
        <div id="content-card" class="pokemon-card" >

        </div>
      </div>

    </section>
  </main>

  <!-- PRUEBA PARA JALAR EL TIPO -->
<div class= "resultado">



</div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
