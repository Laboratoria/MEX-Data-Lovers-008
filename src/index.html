<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Rick and Morty Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container" id="container">

  
    <header class="row col-12">
      <figure>
        <a href="">
          <img src="images/banner1.png" alt="Rick and Morty Lovers">
        </a>
      </figure>
    </header>

    <!--PANTALLA DE BIENVENIDA-->
    <section id="pantalla-bienvenida" class="row">
        <div id="button-personajes-div" class=""><input type="image" id="button-personajes" alt="Personajes" src="images/rick-spinning.giphy.gif"></div>
        <div id="button-planetas-div" class=""><input type="image" id="button-planetas" alt="Planetas" src="images/yell.giphy.gif"></div>
        <div id="button-inicio-div" class=""><input type="image" id="button-inicio" alt="Inicio"src="images/portal png 1.gif"></div>
        <div id="button-explorar-div" class=""><input type="image" id="button-explorar" alt="Explorar" src="images/rick-morty-watch-giphy.gif"></div>
        <div id="button-ayuda-div" class=""><input type="image" id="button-ayuda" alt="Explorar" src="images/morty.gif"></div>
    </section>  

     <!--PANTALLA DE PERSONAJES-->
    <section id="pantalla-personajes" class="row disappear">
      <article class="row col-12"><h1>Personajes</h1></article>
      <div class="card-display row">
          <div id="card-display"></div>
      </div>
    </section>

     <!--PANTALLA DE PLANETAS-->
    <section id="pantalla-planetas" class="row disappear">
    <article class="row col-12"><h1>Planetas y dimensiones</h1></article>  
    </section>

     <!--PANTALLA DE EXPLORAR-->
    <section id="pantalla-explorar" class="row disappear">
      <article class="row col-12"><h1>Explorar</h1></article>      
    </section>

     <!--PANTALLA DE AYUDA-->
    <section id="pantalla-ayuda" class="row disappear">
     <article class="row col-6"><h1>Sobre Rick and Morty Lovers</h1></article>
    </section>

     <!--BOTÃ“N REINICIO-->
    <div id="button-reinicio" class="disappear row"> 
      <div><input type="image" alt="Inicio" src="images/portal png 1.gif">
      </div>
    </div>

    <div id="filter-personajes" class="disappear">
              <select> 
                      <option value="filter">Filtrar</option>
                      <option value="all">Todos</option>
                      <option value="allAlive">Vivos</option>
                      <option value="allDead">Muertos</option>
                      <option value="allMale">Masculinos</option>
                      <option value="allFemale">Femeninos</option>
              </select>
    </div>
    
    <footer id="footer" class="row"><h4>Rick and Morty Lovers - 2019</h4>   
    </footer>

    <script src="./data/rickandmorty/rickandmorty.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

  </body>
</html>
