
<!DOCTYPE html>
<html>

<div class="contieneResponsive">
   <head>
       <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
     <meta charset="utf-8">
     <title>Data Lovers</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css" />
    
   </head>
   <body>
      
    

      <section id="section2">
      </section>
     
      <center>
      <div id="container" >
              <div id="pokemones-unoxuno">
                  <div >
                    <br>
                     <h2 id="name">¿Quieres comenzar a conocer el universo Pokémon? <br> Inicia por conocer a todos estos pokémon</h2><br>
                     <img id="img" height="250" width="250" src="pikachuuu.png"><br>
                  </div>
          
           
  
             <div>
               <button id="atras" class="button_unoxuno">Atrás</button>
               <button id="siguiente" class="button_unoxuno">Siguiente</button>
             </div>
             <br>
             <button id="conocertodos" class="btn_todos_pokemones">conocer a todos los pokemones</button>
           </div>
         </div>
        </center>
  
         <section id="todospokemones" class="ocultar">
           <div id="nav">
             <center>
                <button class="enlace btnPok"  type="button" id="Ice">ice</button>
                <button class="enlace btnPok" type="button" id="Fire">fire</button>
                <button class="enlace btnPok" type="button" id="Water">water</button>
                <button class="enlace btnPok" type="button" id="Grass">grass</button>
                <button class="enlace btnPok" type="button" id="Psychic">psychic</button>
                <button class="enlace btnPok" type="button" id="Dragon">dragon</button>
                <button class="enlace btnPok" type="button" id="Rock">rock</button>
                <button class="enlace btnPok" type="button" id="Normal">normal</button>
                <button class="enlace btnPok" type="button" id="Electric">electric</button>
                <button class="enlace btnPok" type="button" id="Ground">ground</button>
                <button class="enlace btnPok" type="button" id="Poison">poison</button>
                <button class="enlace btnPok" type="button" id="Bug">bug</button>
                <button class="enlace btnPok" type="button" id="Flying">flying</button>
              <button class="enlace btnPok" id="todos">Todos</button>
              <button class="enlace btnPok" id="enlace" >Filtrar A-Z</button>
              <button class="enlace btnPok" id="orderZ_A">Filtrar Z-A</button> <br>
              <input id="input" type="text" placeholder="Nombre del pokemon"></input>
              <button class="enlace btnPok" id="buscar">Buscar</button>
             </center>
               

           </div>
           <!-- *************************************************************** -->

           <input type="button" class="button" value="Pokemones" id="catalog">

           <section id="characters-page" > 
               <div class="menu-second content">
                 <h2>Pokemones</h2>
                 <div class="order-and-filter-button">
                 <div class="pokemon-type order-filter">
       
                   <select name="filter" id="filter">
                     <option value="all">Mostrar todos</option>
                     <option value="type.ice">Ice</option>
                     <option value="type.fire">Fire</option>
                     <option value="type.water">Water</option>
                     <option value="type.grass">Grass</option>
                     <option value="type.psychic">Psychic</option>
                     <option value="type.dragon">Dragon</option>
                     <option value="type.rock">Rock</option>
                     <option value="type.electric">Electric</option>
                     <option value="type.ground">Ground</option>
                     <option value="type.poison">Poison</option>
                     <option value="type.flying">Flying</option>
                   </select>
       
                   <select name="order" id="order">
                     <option value="order" class="order">Ordenar</option>
                     <option value="a-z">de A a Z</option>
                     <option value="z-a">de Z a A</option>
                   </select>
                 </div>
                 </div>
              </div>
       
       
              <section class="all-data" id="all-data">
              </section>
           </section>
     <!-- *************************************************************** -->

             <div id="mostrando_lista_pokemones"></div>
       </section>

       <section id="estadistica" class="ocultar">
         <p id="numerodepokemones"></p>
         <p id="porcentajedepokemones"></p>
       </section>

     <script src="main.js"></script>

      <script src="data.js"></script>


    
 
 

    
    
   </body>
 </html>
