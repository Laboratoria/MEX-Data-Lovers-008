<!DOCTYPE html>
<html>

 <div class="contieneResponsive"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
      <meta charset="utf-8">
      <title>Data Lovers</title>
      <link rel="stylesheet" href="style.css" />
      
    </head>
    <body>
      <div class= "container">
      <section id="section_pokebola" class="row">
        <div id="welcomee" class="col-12 color">
          <img id="pokemon-title" src="pokemon.png" alt="">
          <img id="pokeboll" src="pokebola.gif" alt="">
        </div>
        <button id="first_button">Repertorio de Pokemones</button>
      </section>

      <header>
        
            <div id="initial-question" class="row">
                <div class="col-12 color">
                 <h1>Bienvenidx Maestrx Pokémon, ¿A quién quieres investigar?</h1>
                </div>
              </div>
        
        
      
        <div id="container" class="row">
          <div id="pokemones-unoxuno" class="col-12 color">
            <div class="ocultar"> 
              <h2 id="name">¿Conocés a todos estos pokémon?</h2><br>
              <img id="img" height="250" width="250" src="pikachuuu.png"><br>
            </div>
        
           <div class="row">
            <button id="atras" class="button_unoxuno">Atrás</button>
            <button id="siguiente" class="button_unoxuno">Siguiente</button>
           </div>

          </div>
        </div>
      </header>

      <main>
       <section class="lista_de_pokemones" class="row">
          <div id="nav" class="col-12 color">
              <button class="enlace btnPok"  type="button" id="Ice">ice</button>
              <button class="enlace btnPok" type="button" id="Fire">fire</button>
              <button class="enlace btnPok" type="button" id="Water">water</button>
              <button class="enlace btnPok" type="button" id="Grass">grass</button>
              <button class="enlace btnPok" type="button" id="Psychic">psychic</button>
              <button class="enlace btnPok" type="button" id="Dragon">dragon</button>
              <button class="enlace btnPok" type="button" id="Rock">rock</button>
              <button class="enlace btnPok" type="button" id="Normal">normal</button>
              <button class="enlace btnPok" type="button" id="Electric">electric</button>
              <button class="enlace btnPok" type="button" id="Ground">ground</button>
              <button class="enlace btnPok" type="button" id="Poison">poison</button>
              <button class="enlace btnPok" type="button" id="Bug">bug</button>
              <button class="enlace btnPok" type="button" id="Flying">flying</button><br> 
              <button id="enlace" >Filtrar A-Z</button>
              <button id="orderZ_A">Filtrar Z-A</button>
              <button class="calculated" type="button" id="Firee">Fire</button>
              <button class="calculated" type="button" id="Flyingg">flying</button><br>
           </div>
             <div id="mostrando_lista_pokemones"></div>
        </section>
      </main>
        
      <footer>This is the footer</footer>
    </div>
    
      <script src="./data/pokemon/pokemon.js"></script>
      <script src="main.js"></script>
      <script src="data.js"></script>
    </body>
 </div>
</html>
