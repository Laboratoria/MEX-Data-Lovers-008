<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tu layout se mostrará correctamente a una escala de 1:1 Ningún zoom será aplicado-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--vista de compatibilidad permite al usuario o al navegador establecer el modo de compatibilidad-->
  <link rel="icon" type="image/img" href="./img/pokebola2.png">
  <!--rel="shortcut icon" es para crear un favicon-->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- rel="stylesheet" Indica que se une una hoja de estilo; type="text/css" indica que es un archivo de texto en sintaxis CSS; href="style.css" nombre del archivo a enlazar.-->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Rubik+Mono+One|Russo+One|Sniglet:400,800&display=swap" rel="stylesheet">
  <title>¿Quién es ese pokémon?</title>
</head>
<body>
    <div class="header">
        <p>¿Quién es ese pokémon?</p>
    </div>
  <div class="contenedor">
    <article class="content">
      <h1>¡Bienvenid@!</h1>
      <p>Conoce a los pokemones de la región de Kanto.</p><br>
      <p>Busca:</p>
     
      <select id="searchPokemon">
        <option value="chooseSearch">Selecciona</option>
        <option value="name">Nombre</option>
        <option value="optionC">Opcion C</option>
      </select>
      <br>
      <br>
      <p>Ordena:</p>
      <select id="orderPokemon">
        <option value="chooseOrder">Selecciona</option>
        <option value="upward">Ascendente</option>
        <option value="falling">Descendente</option>
      </select>
      <br>
      <br>
      <p>Calcula:</p>
      <select id="calculatePokemon">
        <option value="chooseCalculate">Selecciona</option>
        <option value="optionA">Opcion A</option>
        <option value="optionB">Opcion B</option>
      </select>
    </article>
  </div>
  <footer>
    <p>(c) 2019 By Rebeca Chiñas & Paola Betancourt</p>
  </footer>
  <script src="welcome.js"></script>
</body>

</html>
